<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <div class="container">
      <h1>Download Our App</h1>
      <p>
        Get access to exclusive features and updates by downloading our app!
      </p>
      <button id="downloadButton">Download Now</button>
    </div>

    <!-- Modal -->
    <div id="downloadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register to Download</h2>
        <form id="downloadForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit">Submit & Download</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
