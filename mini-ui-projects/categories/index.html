<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <div class="container">
      <!-- Category Buttons -->
      <div class="category-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="people">People</button>
        <button class="filter-btn" data-category="photos">Photos</button>
        <button class="filter-btn" data-category="plants">Plants</button>
        <button class="filter-btn" data-category="products">Products</button>
      </div>

      <!-- Items to display -->
      <div class="items-container">
        <div class="item" data-category="people">
          <img
            src="https://placehold.co/170x150/blue/white?text=Person 1"
            alt="Person 1"
          />
          <p>Person 1</p>
        </div>
        <div class="item" data-category="people">
          <img
            src="https://placehold.co/170x150/blue/white?text=Person 2"
            alt="Person 2"
          />
          <p>Person 2</p>
        </div>
        <div class="item" data-category="photos">
          <img
            src="https://placehold.co/170x150/orange/white?text=Photo 1"
            alt="Photo 1"
          />
          <p>Photo 1</p>
        </div>
        <div class="item" data-category="plants">
          <img
            src="https://placehold.co/170x150/green/white?text=Plant 1"
            alt="Plant 1"
          />
          <p>Plant 1</p>
        </div>
        <div class="item" data-category="products">
          <img
            src="https://placehold.co/170x150/grey/white?text=Product 1"
            alt="Product 1"
          />
          <p>Product 1</p>
        </div>
        <div class="item" data-category="plants">
          <img
            src="https://placehold.co/170x150/green/white?text=Plant 2"
            alt="Plant 2"
          />
          <p>Plant 2</p>
        </div>
        <div class="item" data-category="photos">
          <img
            src="https://placehold.co/170x150/orange/white?text=Photo 2"
            alt="Photo 2"
          />
          <p>Photo 2</p>
        </div>
        <div class="item" data-category="products">
          <img
            src="https://placehold.co/170x150/grey/white?text=Product 2"
            alt="Product 2"
          />
          <p>Product 2</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
