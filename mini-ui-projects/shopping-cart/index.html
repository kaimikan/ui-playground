<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <div class="content">
      <h1>Shopping Cart</h1>

      <button id="toggle-cart">Toggle Cart</button>

      <div class="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
          <h2>Product 1</h2>
          <p>$10</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="20">
          <h2>Product 2</h2>
          <p>$20</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="30">
          <h2>Product 3</h2>
          <p>$30</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>

      <div class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart">
          <table id="cart-items">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
