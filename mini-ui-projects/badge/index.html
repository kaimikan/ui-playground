<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <h1>User Badge System</h1>

    <div class="input-section">
      <input
        type="text"
        id="badgeInput"
        placeholder="Enter badge description"
      />
      <button onclick="addBadge()">Add Badge</button>
    </div>

    <div class="badges-container" id="badgesContainer">
      <!-- Badges will appear here -->
    </div>

    <script>
      function addBadge() {
        const badgeDescription = document.getElementById('badgeInput').value;
        if (badgeDescription.trim() !== '') {
          // Create new badge element
          const badge = document.createElement('div');
          badge.className = 'badge';
          badge.textContent = badgeDescription;

          // Add badge to the container
          const badgesContainer = document.getElementById('badgesContainer');
          badgesContainer.appendChild(badge);

          // Clear input field
          document.getElementById('badgeInput').value = '';
        } else {
          alert('Please enter a valid badge description.');
        }
      }
    </script>
  </body>
</html>
