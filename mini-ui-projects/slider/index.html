<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="slide">
          <img
            src="https://placehold.co/800x400/grey/ffffff?text=Image+1"
            alt="Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://placehold.co/800x400/black/ffffff?text=Image+2"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://placehold.co/800x400/grey/ffffff?text=Image+3"
            alt="Image 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://placehold.co/800x400/black/ffffff?text=Image+4"
            alt="Image 4"
          />
        </div>
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
