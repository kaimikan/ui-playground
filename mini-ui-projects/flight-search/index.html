<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <header>
      <h1>Flight Search</h1>
    </header>

    <main>
      <section class="search-form">
        <form id="flight-search-form">
          <div class="flight-type">
            <label>
              <input type="radio" name="flightType" value="one-way" checked />
              One-way
            </label>
            <label>
              <input type="radio" name="flightType" value="roundtrip" />
              Roundtrip
            </label>
          </div>
          <div class="form-group">
            <label for="departure">Departure</label>
            <input type="text" id="departure" placeholder="City or Airport" />
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="City or Airport" />
          </div>
          <div class="form-group">
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" />
          </div>
          <div class="form-group" id="return-date-group" style="display: none">
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" />
          </div>
          <div class="form-group">
            <label for="passengers">Passengers</label>
            <input type="number" id="passengers" value="1" min="1" />
          </div>
          <button type="submit">Search Flights</button>
        </form>
      </section>
      <section class="results" id="results-section">
        <div id="flight-list">
          <!-- Flight options will be inserted here dynamically -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
