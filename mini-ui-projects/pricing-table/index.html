<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
  </head>
  <body>
    <h3 id="back-to-main-page">
      <a href="../../index.html">â—„ Back to Navigation</a>
    </h3>

    <div class="pricing-table">
      <div class="pricing-card" id="basic-plan">
        <h2>Basic</h2>
        <p class="price">$19<span>/mo</span></p>
        <ul class="features">
          <li>10 GB Storage</li>
          <li>100 Users</li>
          <li>Email Support</li>
        </ul>
        <button class="btn" onclick="selectPlan('Basic')">Select Plan</button>
      </div>
      <div class="pricing-card" id="pro-plan">
        <h2>Pro</h2>
        <p class="price">$49<span>/mo</span></p>
        <ul class="features">
          <li>50 GB Storage</li>
          <li>500 Users</li>
          <li>Priority Support</li>
        </ul>
        <button class="btn" onclick="selectPlan('Pro')">Select Plan</button>
      </div>
      <div class="pricing-card" id="premium-plan">
        <h2>Premium</h2>
        <p class="price">$99<span>/mo</span></p>
        <ul class="features">
          <li>Unlimited Storage</li>
          <li>Unlimited Users</li>
          <li>24/7 Support</li>
        </ul>
        <button class="btn" onclick="selectPlan('Premium')">Select Plan</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
